version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    networks:
      - smarthome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smarthome"]
      interval: 5s
      timeout: 5s
      retries: 10


  temperature-api:
    build: ./temperature-api
    container_name: temperature-api
    ports:
      - "8081:8081"
    restart: always
    networks:
      - smarthome-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 7s
      retries: 5

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@smarthome-postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

  device-service:
    build: ./device-service
    container_name: device-service
    ports: ["8082:8082"]
    environment:
      - TEMPERATURE_API_URL=http://temperature-api:8081
      - DEVICE_DB_URL=postgresql+psycopg2://postgres:postgres@smarthome-postgres:5432/smarthome
    depends_on:
      postgres:
        condition: service_healthy
    networks: [smarthome-network]

  telemetry-service:
    build: ./telemetry-service
    ports: ["8083:8083"]
    environment:
      - TELEMETRY_DB_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/smarthome
    depends_on:
      postgres:
        condition: service_healthy
    networks: [smarthome-network]

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge